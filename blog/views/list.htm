<% include common/header.htm %>
<center>
<table border="1px" width="1000px">
  <tr>
    <th>_id</th>
    <th>作者</th>
    <th>标题</th>
    <th>内容</th>
    <th>执行操作</th>
  </tr>

    <% list.forEach(function( list ){ %>

  <tr>
    <td><%=list._id%></td>
    <td><a href="/user/<%=list._id%>"><%=list.author.name%></a></td>
    <td><a href="/view/<%=list._id%>"><%=list.title%></a></td>
    <td><%=list.content%></td>
    <td><a href="/list/<%=list._id%>/editor">修改</a></td>
  </tr>
  <% }); %>



</table>
</center>
<% include common/footer.htm %>
